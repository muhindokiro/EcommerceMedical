<section class="section-main bg padding-y">
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="MiCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#MiCarousel"
                data-slide-to="0"
                class="carousel-pagination"
              ></li>
              <li
                data-target="#MiCarousel"
                data-slide-to="1"
                class="carousel-pagination"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <div class="col-md-6 div-r">
                    <div class="card" style="width: 32rem; height: 15rem">
                      <div class="card-body">
                        <img
                          class="card-img-top"
                          src="../../../assets/images/logos/chattanoogalogo.png"
                          alt="Card image cap"
                          style="height: 40px; width: 90px"
                        />
                        <h2 class="card-subtitle mb-2 text-muted">
                          Wireless Professional
                        </h2>
                        <h4 class="card-text">
                          Functional Rehabilitation in Motion
                        </h4>
                        <button
                          class="btn"
                          style="background-color: #ff0000; color: white"
                        >
                          Shop Now
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 div-l">
                    <div
                      class="carousel-img"
                      id="carouselimg"
                      style="
                        background-image: url(../../../assets/images/carousel/doctor_checkup.png);
                      "
                    >
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                  <div class="col-md-6 div-r">
                    <div class="card" style="width: 32rem; height: 15rem">
                      <div class="card-body">
                        <img
                          class="card-img-top"
                          src="../../../assets/images/logos/aircastlogo.png"
                          alt="Card image cap"
                          style="height: 45px; width: 90px"
                        />
                        <h2 class="card-subtitle mb-2 text-muted">
                          Aircast Airselect
                        </h2>
                        <h4 class="card-text">The Ultimate Combination</h4>
                        <button
                          class="btn"
                          style="background-color: #ff0000; color: white"
                        >
                          Shop Now
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 div-l">
                    <div
                      class="carousel-img"
                      id="carouselimg"
                      style="
                        background-image: url(../../../assets/images/carousel/leg_support.png);
                      "
                    >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev carousel-controls"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next carousel-controls"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section-name padding-y-sm">
    <div class="container">

    <header class="section-heading">
        <a href="#" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>

    </header><!-- sect-heading -->


    <div class="row">
      <mat-spinner *ngIf="loadingProducts"  diameter="60" color="red" value="60" style="align-items: center;">
      </mat-spinner>
        <div class="col-md-3" *ngFor="let item of productList">

            <div href="#" class="card card-product-grid" >
                <a href="/home/productdata/{{item.id}}" class="img-wrap" (click)="onApply(item.id,item.name)">
                    <img src="https://mea007-medex-test-3836839.dev.odoo.com/web/image/product.template/{{item.id}}/image_512">
                    <!-- <img src="https://mea007-medex-test-3836839.dev.odoo.com/web/image/product.product/{{item.id}}/image_512"> -->

                 </a>
                <figcaption class="info-wrap">
                    <span class="title"><strong>{{item.name}}</strong></span>
                    <div class="price mt-1"><strong>Ksh.{{item.price}}</strong></div>
                </figcaption>
            </div>
        </div>
</div>
</div>
    </section>
