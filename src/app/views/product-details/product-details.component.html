<section class="section-name padding-y-sm" >
  <div class="container">
    <div class="rowproductdetail" *ngFor="let item of singleProduct">
      <div class="columnproductdetail1" style="background-color: #aaa">
      <div class="card mb-3">
        <img class="card-img-top" alt="Card image cap" src="https://mea007-medex-test-3836839.dev.odoo.com/web/image/product.template/{{item.id}}/image_512">

  <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
  <div class="card-body">

  </div>
</div>
      </div>
      <div class="columnproductdetail2" style="background-color: #bbb">
        <div class="card w-100">
          <div class="card-body">
            <h3 class="card-title" style="background-color: #c8232c; width: 20%;">{{item.name}}</h3>
            <span class="fa-stack fa-2x" id="titleicon">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="far fa-heart fa-stack-1x fa-inverse" style="color: red;"></i>

            </span>

            <hr />
            <p class="card-text">indicators</p>
            <ol>{{item.desc_sale}}</ol>

            <p class="card-text">Ksh.{{item.price}}</p>

            <hr />
            <div class="arrowscroll">
              <input type="number" value="1" min="1" />
            </div>

            <div>
              <button class="button button2">
                <i class="fa fa-shopping-cart"></i>&nbsp;&nbsp; Add to Cart
              </button>
              <button class="button button1">
                <span class="glyphicon glyphicon-retweet"></span>
              </button>
            </div>
            <hr />

            <div>
              <p class="productlogotext">Medex</p>
              <img
                src="https://mea007-medex-test-3836839.dev.odoo.com/web/image/dr.product.brand/{{item.brand_id}}/image"
                alt="logo"
                class="medexproductlogo"
              />
            </div>

            <br />
            <br />
            <br />
            <hr />

            <div>
              <p>Terms and Conditions</p>
              <div class="termsconditions">
                <div>
                  <i class="fas fa-tag fa-2x"></i>
                  <p>100% Original</p>
                </div>
                <div>
                  <i class="fas fa-rocket fa-2x"></i>
                  <p>Free Delivery</p>
                </div>
                <div>
                  <i class="fas fa-sync fa-2x"></i>
                  <p>30 Days Return</p>
                </div>
              </div>
            </div>

            <hr />

            <div class="socialicons">
              <p>Share this product:</p>
              <a href="http://"
                ><i class="fab fa-facebook-f fa-2x" style="color: #3b5998"></i
              ></a>
              <a href="http://"
                ><i class="fab fa-twitter fa-2x" style="color: #1da1f2"></i
              ></a>
              <a href="http://"
                ><i class="fab fa-linkedin-in fa-2x" style="color: #2867b2"></i
              ></a>
              <a href="http://"
                ><i class="fab fa-whatsapp fa-2x" style="color: #25d366"></i
              ></a>
              <a href="http://"
                ><i class="fab fa-pinterest fa-2x" style="color: #c8232c"></i
              ></a>
              <a href="http://"
                ><i class="fas fa-envelope fa-2x" style="color: #ff0000"></i
              ></a>
            </div>

            <!-- <mat-icon class="material-icons--rounded size--2">favorite_outline</mat-icon> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
